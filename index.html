<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Academy Times</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">

    <link rel="stylesheet" href="stylesheets/global.css">
    <link rel="stylesheet" href="stylesheets/reset.css">
    <link rel="stylesheet" href="stylesheets/components/masthead.css">
    <link rel="stylesheet" href="stylesheets/main-styles.css">
</head>
<body>
    <header>
        <div class="masthead">
            <div class="masthead__menu-and-search">
                <div class="masthead__icon-container">
                    <i class="fa fa-bars"></i>
                </div>
                <div class="masthead__icon-container">
                    <i class="fa fa-search"></i>
                </div>
            </div>
            <div class="masthead__actions">
                <button>SUBSCRIBE NOW</button>
                <button>LOG IN</button>
                <div class="masthead__icon-container">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
            <div class="masthead__technologies">
                <div class="masthead__tech-containers">
                    <span class="masthead__tech-topics">CSS</span>
                    <span class="masthead__tech-topics">HTML</span>
                    <span class="masthead__tech-topics">JavaScript</span>
                    <span class="masthead__tech-topics">Python</span>
                </div>
            </div>
            <div class="masthead__date">Tuesday, October 31, 2020</div>
            <div class="masthead__logo">
                <img src="images/AA_Times_Logo.png" alt="LOGO">
            </div>
            <div class="masthead__paper">
                <div>
                    <i class="far fa-newspaper"></i> today's paper
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
